<section class="apl">
  <app-section-name
    [url]="'/assets/images/bg/bg-admin.jpg'"
    [text]="'products'"
  />

  <div class="max-content padding-content">
    <div class="apl__button">
      <app-button
        [label]="'createProduct'"
        [routerLink]="'/admin/products/create-or-update'"
      />
    </div>

    <div class="mt__table-wrapper">
      <table class="mt__table">
        <thead>
          <tr>
            <th class="mt__th">{{ 'id' | translate }}</th>
            <th class="mt__th">{{ 'name' | translate }}</th>
            <th class="mt__th">{{ 'description' | translate }}</th>
            <th class="mt__th">{{ 'price' | translate }}</th>
            <th class="mt__th">{{ 'stock' | translate }}</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id) {
            <tr>
              <td class="mt__td">{{ product.id }}</td>
              <td class="mt__td">{{ product.name }}</td>
              <td class="mt__td">{{ product.description }}</td>
              <td class="mt__td">{{ product.price }}</td>
              <td class="mt__td">{{ product.stock }}</td>
              <td class="mt__td mt__td--btn">
                <app-button
                  (actionEvent)="goToEdit(product.id)"
                  [label]="'edit' | translate"
                />
              </td>
              <td class="mt__td mt__td--btn">
                <app-button
                  (actionEvent)="deleteProduct(product.id)"
                  [label]="'delete' | translate"
                />
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</section>
