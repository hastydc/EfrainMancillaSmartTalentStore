<ng-container [formGroup]="form" *ngIf="form && key">
  <select
    class="input"
    [ngClass]="{
      'input--error': form.controls[key].invalid && form.controls[key].touched
    }"
    [formControlName]="key"
  >
    @for (option of options; track option.label) {
      <option [value]="option.value">{{ option.label | translate }}</option>
    }
  </select>
</ng-container>
